<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Position Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .section {
      height: 150vh;
      padding: 1rem;
      background: #f0f0f0;
    }

    .static-box {
      background: lightblue;
      padding: 1rem;
      position: static;
    }

    .relative-box {
      background: lightgreen;
      padding: 1rem;
      position: relative;
      top: 20px;
      left: 20px;
    }

    .absolute-wrapper {
      position: relative;
      background: #ddd;
      padding: 2rem;
      margin-top: 2rem;
    }

    .absolute-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background: coral;
      padding: 0.5rem;
    }

    .fixed-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background: purple;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      z-index: 1000;
    }

    .sticky-box {
      position: sticky;
      top: 0;
      background: gold;
      padding: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="fixed-box">Fixed (always visible)</div>

  <div class="section">
    <div class="static-box">Static (default)</div>
    <div class="relative-box">Relative (shifted 20px)
        <div style="position:absolute;background-color:black;top:40px";>
            absolute
        </div>
    </div>

    <div class="absolute-wrapper">
      Parent (relative)
      <div class="absolute-box">Absolute (top right corner)</div>
    
    </div>

    <div class="sticky-box">Sticky (sticks to top when scrolling)</div>
  </div>

  <div class="section">
    <p>Scroll down to see how sticky and fixed behave!</p>
  </div>

</body>
</html>
